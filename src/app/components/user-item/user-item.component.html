<div class="user-card">
  <h2>{{ user.name }}</h2>
  <p><strong>Username:</strong> {{ user.username }}</p>
  <p>
    <strong>Email:</strong>
    <a routerLink="/users/{{ user.id }}">{{ user.email }}</a>
  </p>
  <div class="user-actions">
    <button class="edit-button" type="button" (click)="editUser()">Edit</button>
    <button class="del-button" type="button" (click)="deleteUser()">
      Delete
    </button>
  </div>
</div>
