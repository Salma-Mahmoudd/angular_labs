<section class="users-container">
  @for (user of users; track user.id) {
  <div class="user-card">
    <h2>{{ user.name }}</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p>
      <strong>Email:</strong>
      <a routerLink="/users/{{ user.id }}">{{ user.email }}</a>
    </p>
  </div>
  }
</section>
